<!--Jumbotron-->
{% load i18n %}
<div>
    
    <h3 class="align-center">{%trans 'Information and Announcement'%}</h3>
    <hr>
    {% for anunsiu in anunsius%}
    {% if anunsiu%}
    <h4>
        <li><a href="{% url 'anunsiu' anunsiu.slug %}">{{anunsiu.title}} ({{anunsiu.data|date:"d/m/Y"}})</a></li>
    </h4>
    {% else %}
        <p>There is no Announcement Yet</p>
    {% endif %}

    {%endfor%}

</div>
