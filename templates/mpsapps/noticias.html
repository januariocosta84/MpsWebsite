{% load i18n %}
<section>
    <header class="major">
        <div class="col-lg-12">
            <h3 class="text-left">{%trans 'All Events about Secretariat' %}</h3>
        </div>
       
    </header>
    <div class="posts">
        {% for noticia in noticias %}
        <article>
            <a href="events/{{noticia.slug}}" class="image"><img src="{{noticia.image.url}}" alt="" /></a>
            <h3>{{noticia.data|date:"d/m/Y"}}|</h3>
            <p>{{noticia.title}}</p>
            <ul class="actions">
                <li><a href="events/{{noticia.slug}}" class="button">More</a></li>
            </ul>
        </article>
        {% endfor %}
    </div>
</section>
